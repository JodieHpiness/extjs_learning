<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button demo</title>
	<link rel="stylesheet" href="extjs/resources/css/ext-all.css">
</head>
<body>
	<script src="extjs/ext-all-debug.js"></script>
	<script>
		Ext.onReady(function(){
			Ext.QuickTips.init();
			Ext.form.Field.prototype.msgTarget = 'side';

			//提交按钮处理方法
			var btnsubmitclick = function(){
				Ext.MessageBox.alert('提示', '你点击了确认');
			}
			var btnresetclick = function(){
				Ext.MessageBox.alert('提示', '你点击了重置按钮');
			}

			var btnresetmouseover = function(){
				Ext.MessageBox.alert('提示', 'mouseover');
			}

			var btnsubmit = new Ext.Button({
				text: '提交',
				handler: btnsubmitclick
			})
			var btnreset = new Ext.Button({
				text: '重置',
				listeners: {
					'mouseover': btnresetmouseover,
					'click': btnresetclick
				}
			})
			var txtusername = new Ext.form.TextField({
				width: 140,
				allowBlank: false,
				maxLength: 20,
				name: 'username',
				fieldLabel: '用户名称',
				blankText: '请输入用户名',
				maxLengthText : '用户名不能超过20个字符'
			});
			var txtpassword = new Ext.form.TextField({
				width: 140,
				allowBlank: false,
				maxLength: 20,
				inputType: 'password',
				name: 'password',
				fieldLabel: '密码',
				blankText: '请输入密码',
				maxLengthText: '密码不能超过20个字符'
			})
			var form = new Ext.form.FormPanel({
				frame: true,
				title: '表单标题',
				style: 'margin: 10px',
				html: '<div style="padding:10px">这里是表单内容</div>',
				items: [txtusername, txtpassword],
				buttons: [btnsubmit, btnreset]
			})
			var win = new Ext.Window({
				title: '窗口',
				width: 476,
				height: 374,
				html: '<div>这里是window的内容</div>',
				resizable: true,
				modal: true,
				closable: true,
				maximizable: true,
				minimizable: true,
				buttonAlign: 'center',
				items: form
			})
			win.show();
		})
	</script>
</body>
</html>
